<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        #n1{
            width: 200px;
            height: 20px;
        }
        #n2{
            width: 200px;
            height: 20px;
        }
        #n3{
            width: 200px;
            height: 20px;
        }
        #fn{
            width: 200px;
            height: 20px;
        }
        #fn2{
            width: 200px;
            height: 20px;
        }
        #fn3{
            width: 200px;
            height: 20px;
        }
        #n5{
            width: 800px;
            height: 20px;
        }
    </style>
</head>
<body bgcolor="green">
    <center>
    <h1>Register Form</h1>
    </center>
    <form>
    <label>Name of the applicant:</label>
    <input type="text" placeholder="first name" id="n1"   required>
    <input type="text" placeholder="midle name" style="margin-left: 70px;" id="n2" required>
    <input type="text" placeholder="last name" style="margin-left: 80px;" id="n3" required>
    <br>
    <br>
    <select>
        <option value="1">select</option>
        <option value="2">select</option>
        <option value="3">select</option>
    </select>
    <input type="text" placeholder="first name"  style="margin-left: 90px;" id="fn" required>
    <input type="text" placeholder="midle name" style="margin-left: 70px;"  id="fn2" required>
    <input type="text" placeholder="last name" style="margin-left: 80px;"  id="fn3" required>
    <br>
    <br>
    <label>Full name as per records:</label>
    <input type="text" placeholder="NEW FULL Name" width="800px" id="n5"  required>
    <br>
    <br>
    <div>
    <label for="" style="margin-left: 110px;">Gender:</label>
    <input type="radio" name="a">male:
    <input type="radio" name="a">female:
    <input type="radio" name="a">trans gender:
    <label for="" style="margin-left: 160px;">Date of birth:</label>
    <input type="date" placeholder="select your date of birth" required>
    <label for="" style="margin-left: 80px;">Age:</label>
    <input type="age" placeholder="">
    </div>
    <br>
    <label for="" style="margin-left: 70px;">Place of birth:</label>
    <input type="city" placeholder="place of birth" required>
    <label for="" style="margin-left: 210px;">Country of birth:</label>
    <select>
        <option value="op1">None</option>
        <option value="op1">INDIA</option>
        <option value="op2">AUSTRALIA</option>
        <option value="op3">AMERICA</option>
    </select>
    <br>
    <br>
    <label for="" style="margin-left: 70px;">Qualification:</label>
    <select>
        <option value="op1">None</option>
        <option value="op1">SSLC</option>
        <option value="op2">PUC</option>
        <option value="op3">DEGREE</option>
    </select>
    <label for="" style="margin-left: 330px;">Blood group:</label>
    <select>
        <option value="op1">Unkonwn</option>
        <option value="op1">O positive</option>
        <option value="op2">A positive</option>
        <option value="op3">AB positive</option>
    </select>
    <br>
    <br>
    <label for="" style="margin-left: 50px;">Landline Number:</label>
    <input type="text" placeholder="">
    <label for="" style="margin-left: 260px;">Email id:</label>
    <input type="text" placeholder="enter valid email id" required>
    <br>
    <br>
    <label for="">Applicants mobile number:</label>
    <select>
        <option value="n1">+91</option>
        <option value="n1">+015</option>
        <option value="n1">+78</option>
        <input type="text" placeholder="" style="margin-left: 5px;">
    </select>
    <label for="" style="margin-left: 80px;">Emergency mobile number:</label>
    <select>
    <option value="n1">+91</option>
    <option value="n1">+015</option>
    <option value="n1">+78</option>
    </select>
    <input type="text" placeholder="Alternate mobile number" style="margin-left: 5px;">
    <br>
    <br>
    <label for="">Identification Marks1.</label>
    <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND,ETC">
    <label for="" style="margin-left: 330px;">2.</label>
    <input type="text" placeholder="SCAR ON HEAD,MOLE ON RIGHT HAND,ETC">
</form>
</body>
</html>
